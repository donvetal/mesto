<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
<div class="page">
    <header class="header page__container">
        <img src="./images/header-logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile page__container">
            <img src="./images/profile-avatar.jpg" alt="аватар профайла" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто<a href="#" class="profile__button" target="_blank"><img
                        src="./images/profile-button.svg" alt="кнопка редактироавния"
                        class="profile__button-picture"></a></h1>

                <p class="profile__description">Исследователь океана</p>
            </div>
            <a href="#" class="profile__addbutton" target="_blank"><img src="./images/profile-addbutton.svg"
                                                                        alt="кнопка добавления места"
                                                                        class="profile__addbutton-picture"></a>


        </section>
        <section class="elements page__container">
            <ul class="elements-cards">
                <li class="card">
                    <img src="./images/photo-card-karachaevo-cherkesiy.jpg" alt="фото места" class="card__image">
                    <div class="card__conteiner">
                        <p class="card__name">Карачаево-Черкесия</p>
                        <a href="#" class="card__like-link" target="_blank"><img src="./images/likelink-disabled.svg"
                                                                                 alt="лайк не активный"
                                                                                 class="card__like-picture"></a>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/photo-card-ngong-ping.jpeg" alt="фото места" class="card__image">
                    <div class="card__conteiner">
                        <p class="card__name">Нгонг Пинг</p>
                        <a href="#" class="card__like-link" target="_blank"><img src="./images/likelink-disabled.svg"
                                                                                 alt="лайк не активный"
                                                                                 class="card__like-picture"></a>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/photo-card-dombay.jpeg" alt="фото места" class="card__image">
                    <div class="card__conteiner">
                        <p class="card__name">Домбай</p>
                        <a href="#" class="card__like-link" target="_blank"><img src="./images/likelink-disabled.svg"
                                                                                 alt="лайк не активный"
                                                                                 class="card__like-picture"></a>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/photo-card-singapore.jpeg" alt="фото места" class="card__image">
                    <div class="card__conteiner">
                        <p class="card__name">Сингапур</p>
                        <a href="#" class="card__like-link" target="_blank"><img src="./images/likelink-disabled.svg"
                                                                                 alt="лайк не активный"
                                                                                 class="card__like-picture"></a>
                    </div>
                </li>
                <li class="card">
                    <img src="images/photo-card-hongkong.jpeg" alt="фото места" class="card__image">
                    <div class="card__conteiner">
                        <p class="card__name">Гонконг</p>
                        <a href="#" class="card__like-link" target="_blank"><img src="./images/likelink-disabled.svg"
                                                                                 alt="лайк не активный"
                                                                                 class="card__like-picture"></a>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/photo-card-gora-elbrus.jpeg" alt="фото места" class="card__image">
                    <div class="card__conteiner">
                        <p class="card__name">Гора Эльбрус</p>
                        <a href="#" class="card__like-link" target="_blank"><img src="./images/likelink-disabled.svg"
                                                                                 alt="лайк не активный"
                                                                                 class="card__like-picture"></a>
                    </div>
                </li>


            </ul>
        </section>
    </main>

    <footer class="footer page__container">
        <p class="footer__copyright">&copy;2020. Mesto Russia</p>
    </footer>

</div>

</body>
</html>
