<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header page__container">
            <img src="./images/header-logo.svg" alt="логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile page__container">
                <img src="./images/profile-avatar.jpg" alt="аватар профайла" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button"></button>
                    </div>

                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>


            </section>
            <section class="elements page__container">
                <ul class="elements-cards">
                    <li class="card">
                        <img src="./images/photo-card-karachaevo-cherkesiy.jpg" alt="фото места" class="card__image">
                        <div class="card__conteiner">
                            <h2 class="card__name">Карачаево-Черкесия</h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/photo-card-ngong-ping.jpeg" alt="фото места" class="card__image">
                        <div class="card__conteiner">
                            <h2 class="card__name">Нгонг Пинг</h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/photo-card-dombay.jpeg" alt="фото места" class="card__image">
                        <div class="card__conteiner">
                            <h2 class="card__name">Домбай</h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/photo-card-singapore.jpeg" alt="фото места" class="card__image">
                        <div class="card__conteiner">
                            <h2 class="card__name">Сингапур</h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/photo-card-hongkong.jpeg" alt="фото места" class="card__image">
                        <div class="card__conteiner">
                            <h2 class="card__name">Гонконг</h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/photo-card-gora-elbrus.jpeg" alt="фото места" class="card__image">
                        <div class="card__conteiner">
                            <h2 class="card__name">Гора Эльбрус</h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </li>


                </ul>
            </section>
        </main>

        <footer class="footer page__container">
            <p class="footer__copyright">&copy;2020. Mesto Russia</p>
        </footer>

    </div>
    <div class="popup">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <form action="#" name="popup-form" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="popup-name" placeholder="Имя" class="popup__input popup__input_type_name"
                       value="">
                <input type="text" name="popup-job" placeholder="О себе" class="popup__input popup__input_type_job"
                       value="">
                <button type="submit" class="popup__btn">Сохранить</button>
            </form>

        </div>

    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
